  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .attribution {
      position: absolute;
      font-size: 11px;
      text-align: center;
      color: white;
      bottom: 20px;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
    }
  </style>

<body>

  <main class="container">
    <section class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__product-data">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Icon ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time-left">
          <img src="./images/icon-clock.svg" alt="Icon clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__creator-data">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/stebanc/nft-preview-card-component">Esteban Canaza</a>.
    </div>
  </main>

</body>

</html>
